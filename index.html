<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
          <p class="lead">Search for any city in the world to get their weather data.</p>
        </div>
      </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div class="card">
                    <div class="card-body">
                        <h2>Search for a City:</h2>
                        <div class="form-group">
                            <input type="text" class="form-control" id="cityInput" aria-describedby="cityIput">
                        </div>
                        <button type="button" class="btn btn-primary btn-block">Search</button>
                        <div class="button-group"></div>
                    </div>
                  </div>
            </div>
            <div class="col-10">
                <div class="card">
                    <div class="card-body current">
                        <div><h2 class="currentNameDateIcon"></h2></div>
                        <div class="currentTemp"></div>
                        <div class="currentWind"></div>
                        <div class="currentHumidity"></div>
                        <div class="currentUVI"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5>5-Day Forecast</h5>
                        <div class="row">
                            <div class="col">
                                <div class="forecastDate0"></div>
                                <div class="forecastIcon0"></div>
                                <div class="forecastTempMin0"></div>
                                <div class="forecastTempMax0"></div>
                                <div class="forecastWind0"></div>
                                <div class="forecastHumidity0"></div>
                            </div>
                            <div class="col">
                                <div class="forecastDate1"></div>
                                <div class="forecastIcon1"></div>
                                <div class="forecastTempMin1"></div>
                                <div class="forecastTempMax1"></div>
                                <div class="forecastWind1"></div>
                                <div class="forecastHumidity1"></div>
                            </div>
                            <div class="col">
                                <div class="forecastDate2"></div>
                                <div class="forecastIcon2"></div>
                                <div class="forecastTempMin2"></div>
                                <div class="forecastTempMax2"></div>
                                <div class="forecastWind2"></div>
                                <div class="forecastHumidity2"></div>
                            </div>
                            <div class="col">
                                <div class="forecastDate3"></div>
                                <div class="forecastIcon3"></div>
                                <div class="forecastTempMin3"></div>
                                <div class="forecastTempMax3"></div>
                                <div class="forecastWind3"></div>
                                <div class="forecastHumidity3"></div>
                            </div>
                            <div class="col">
                                <div class="forecastDate4"></div>
                                <div class="forecastIcon4"></div>
                                <div class="forecastTempMin4"></div>
                                <div class="forecastTempMax4"></div>
                                <div class="forecastWind4"></div>
                                <div class="forecastHumidity4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js" integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
